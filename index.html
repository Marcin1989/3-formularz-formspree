<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-formularz-formspree</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="https://formspree.io/f/mnqwvqlg" method="post">

        <label for="name">Imie i Nazwisko
            <input type="text" name="name" id="name">
        </label>
        <label for="email">Adres e-mail
            <input type="email" name="email" id="email">
        </label>
        <label for="phone">Telefon
            <input type="tel" name="phone" id="phone">
        </label>
        <label for="message">Wiadomosc
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="Wyslij" id="sub">
    </form>
    
</body>
</html>
